name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'yarn'

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with: 
          cmd: install

      - name: Lint
        uses: borales/actions-yarn@v4
        with: 
          cmd: lint:all

      - name: Run Vite tests
        run: test
